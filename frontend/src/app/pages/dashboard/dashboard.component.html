<div class="grid">
  <div class="col-12 xl:col-6 p-3">
    <div class="card">
      <h5>Sellers</h5>
      <app-choose-seller (sellerChange)="handleSellerChange($event)"></app-choose-seller>
    </div>
    <div class="card">
      <h5>New products</h5>
      <app-new-products [currentSellerName]="currentSeller?.name" [paginatorRows]="10"></app-new-products>
    </div>
  </div>
  <div class="col-12 xl:col-6 p-3">
    <div class="card">
      <div class="flex align-items-start justify-content-between">
        <h5>Price buckets</h5>
      </div>
      <app-histogram [currentSellerName]="currentSeller?.name"></app-histogram>
    </div>
    <div class="card">
      <h5>Price changes</h5>
      <app-price-changes-table [currentSellerName]="currentSeller?.name"></app-price-changes-table>
    </div>
  </div>
</div>

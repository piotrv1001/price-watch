<div class="flex gap-4">
  <app-profile-picture
    [picSize]="128"
    [fontSize]="75"
    [hover]="false"
    [loadPic]="false"
    [profilePic]="profilePic"
    [bigLetter]="bigLetter">
  </app-profile-picture>
  <div class="flex flex-column">
    <h1>{{ initialUsername ?? initialEmail }}</h1>
    <ng-container *ngIf="isGoogleAccount; else regularAccountTemplate">
      <div class="flex flex-row gap-2 align-items-center">
        <img src="../../../../assets/img/Google.png" alt="Google icon" width="18" height="18">
        <p class="text-lg">Google account</p>
      </div>
    </ng-container>
    <ng-template #regularAccountTemplate>
      <p class="text-lg">Personal account</p>
    </ng-template>
  </div>
</div>
<div class="grid">
  <div class="col mt-3">
    <div class="card">
      <h5>Profile information</h5>
      <div class="mt-6">
        <div class="flex flex-column gap-2 mb-3">
          <label htmlFor="email">Email</label>
          <input pInputText type="text" id="email" [(ngModel)]="email"/>
        </div>
        <div class="flex flex-column gap-2">
          <label htmlFor="username">Username</label>
          <input pInputText type="text" id="username" [(ngModel)]="username"/>
        </div>
        <div class="mt-6">
          <p-button (onClick)="updateProfile()" label="Update profile" [disabled]="!changesMade() || !isValidData()"></p-button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-container *ngIf="loading">
  <app-spinner></app-spinner>
</ng-container>
<div class="grid">
  <div class="col">
    <div class="card">
      <h5>{{ 'menu.favoriteProducts' | translate }}</h5>
      <div class="mt-6">
        <ng-container *ngIf="!loading">
          <div class="scalein animation-duration-200 animation-iteration-1">
            <app-product-table
              [products]="favoriteProducts"
              [isFavoriteProductPage]="true"
              [placeholderSize]="'big'"
              [showPaginator]="true"
              [paginatorRows]="5">
            </app-product-table>
          </div>
        </ng-container>
    </div>
  </div>
</div>

<div class="flex align-items-center">
  <p-calendar
    [disabled]="disabled"
    [(ngModel)]="startDate"
    (onSelect)="handleStartDateChange($event)"
    [dateFormat]="dateFormat"
    [maxDate]="endDate!"
    [showIcon]="true">
  </p-calendar>
  <span class="m-2">-</span>
  <p-calendar
    [disabled]="disabled"
    [(ngModel)]="endDate"
    (onSelect)="handleEndDateChange($event)"
    [dateFormat]="dateFormat"
    [minDate]="startDate!"
    [showIcon]="true">
  </p-calendar>
</div>

<div *ngIf="showLabel" class="mb-1">{{  'global.chooseSeller' | translate }}</div>
<p-dropdown
  [disabled]="disabled"
  [style]="{'minWidth':'300px'}"
  [options]="sellers"
  [optionLabel]="'name'"
  [(ngModel)]="currentSeller"
  (ngModelChange)="handleSellerChange()"
  placeholder="{{  'global.chooseSeller' | translate }}"
  [showClear]="false">
</p-dropdown>

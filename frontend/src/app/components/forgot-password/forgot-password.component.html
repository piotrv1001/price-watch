<div class="px-5 min-h-screen flex justify-content-center align-items-center">
  <div class="border-1 surface-border surface-card border-round py-7 px-4 md:px-7 z-1">
    <div class="mb-4">
      <div class="text-900 text-xl font-bold mb-2">{{ 'forgotPassword.title' | translate }}</div>
      <span class="text-600 font-medium" [ngStyle]="{'visibility' : emailSent ? 'hidden' : 'visible'}">{{ 'forgotPassword.provideEmail' | translate }}</span>
    </div>
    <ng-container *ngIf="emailSent; else emailNotSentTemplate">
      <div class="flex flex-column align-items-center justify-content-center" style="width: 350px;">
        <i class="pi pi-envelope mb-4" style="font-size: 6rem;"></i>
        <p class="text-600 font-medium text-lg">{{ 'forgotPassword.checkEmail' | translate }}</p>
      </div>
    </ng-container>
    <ng-template #emailNotSentTemplate>
      <div class="flex flex-column">
        <span class="p-input-icon-left w-full mb-4">
          <i class="pi pi-envelope"></i>
          <input id="email" type="text" pinputtext="" placeholder="Email" class="p-inputtext p-component p-element w-full md:w-25rem" [(ngModel)]="email">
        </span>
        <div class="mt-4">
          <p-button
            class="w-full mt-4"
            (onClick)="handleForgotPasswordBtnClick()"
            [disabled]="!email"
            [loading]="loading"
            label="{{ 'forgotPassword.sendEmail' | translate }}">
          </p-button>
        </div>
      </div>
    </ng-template>
  </div>
</div>

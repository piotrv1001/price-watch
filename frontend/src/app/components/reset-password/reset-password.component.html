<div class="px-5 min-h-screen flex justify-content-center align-items-center">
  <div class="border-1 surface-border surface-card border-round py-7 px-4 md:px-7 z-1">
    <div class="mb-4">
      <div class="text-900 text-xl font-bold mb-2">{{ 'resetPassword.title' | translate }}</div>
      <span class="text-600 font-medium" [ngStyle]="{'visibility' : resetSuccesfull ? 'hidden' : 'visible'}">{{ 'resetPassword.provideNewPassword' | translate }}</span>
    </div>
    <ng-container *ngIf="resetSuccesfull; else noResetYetTemplate">
      <div class="flex flex-column align-items-center justify-content-center" style="width: 350px;">
        <i class="pi pi-check-circle mb-4" style="font-size: 6rem; color: #28a745;"></i>
        <p class="text-600 font-medium text-lg">{{ 'resetPassword.resetSuccess' | translate }}</p>
        <p-button
          class="mt-4"
          label="{{ 'resetPassword.continue' | translate }}"
          (onClick)="handleContinueBtnClick()">
        </p-button>
      </div>
    </ng-container>
    <ng-template #noResetYetTemplate>
      <form [formGroup]="formGroup!" (ngSubmit)="handleResetPasswordBtnClick()">
        <div class="flex flex-column">
          <span class="p-input-icon-left w-full mb-4">
            <i class="pi pi-lock"></i>
            <input id="password" type="password" pinputtext="" placeholder="{{ 'login.password' | translate }}" class="p-inputtext p-component p-element w-full md:w-25rem" formControlName="password">
          </span>
          <span class="p-input-icon-left w-full mb-4">
            <i class="pi pi-lock"></i>
            <input id="repeatPassword" type="password" pinputtext="" placeholder="{{ 'register.confirmPassword' | translate }}" class="p-inputtext p-component p-element w-full md:w-25rem" formControlName="repeatPassword">
          </span>
          <p-button
            class="w-full mt-4"
            [disabled]="!formGroup?.valid || !checkIfPasswordsMatch()" type="submit"
            [loading]="loading"
            label="{{ 'resetPassword.title' | translate }}">
          </p-button>
        </div>
      </form>
    </ng-template>
  </div>
</div>

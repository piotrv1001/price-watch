<div class="flex justify-content-end mb-4">
  <app-chart-export-png-btn
    [chartComponent]="chart"
    [filename]="'prices'">
  </app-chart-export-png-btn>
</div>
<div class="flex justify-content-end mb-6">
  <span class="mr-2">
    <app-date-range
      [startDate]="startDate"
      [endDate]="endDate"
      (startDateChange)="handleStartDateChange($event)"
      (endDateChange)="handleEndDateChange($event)">
    </app-date-range>
  </span>
  <p-dropdown
    [options]="dateRangeDropdownOptions"
    [optionLabel]="'label'"
    [optionValue]="'value'"
    [(ngModel)]="selectedDropdownOption"
    (ngModelChange)="handleDropdownChange()">
  </p-dropdown>
</div>
<p-chart
  #chart
  type="line"
  [data]="data"
  [options]="options">
</p-chart>

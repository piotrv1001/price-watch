<div class="flex justify-content-end">
  <span class="mr-2">
    <app-date-range
      [startDate]="startDate"
      [endDate]="endDate"
      (startDateChange)="handleStartDateChange($event)"
      (endDateChange)="handleEndDateChange($event)">
    </app-date-range>
  </span>
  <p-dropdown
    [style]="{'width': '150px'}"
    [options]="dateRangeDropdownOptions"
    [optionLabel]="'label'"
    [optionValue]="'value'"
    [(ngModel)]="selectedDropdownOption"
    (ngModelChange)="handleDropdownChange()">
  </p-dropdown>
</div>

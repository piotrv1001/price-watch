<ng-container *ngIf="priceLegendArray.length !== 0">
  <div class="flex flex-column ml-1 border-1 surface-border border-round p-2">
    <div
      @legendItemAnim
      *ngFor="let legend of priceLegendArray; let i = index"
      class="flex flex-column w-full">
      <div class="flex flex-row justify-content-between align-items-center">
        <div class="flex gap-4 align-items-center">
          <div class="w-2rem h-2rem border-round" [ngStyle]="{ 'background-color' : legend.color }"></div>
          <div class="font-bold">Product {{ legend.index }}</div>
          <img [src]="legend.product.imgSrc" alt="Product image" height="36" width="36" class="shadow-4 pd-4 border-round">
          <app-product-name-with-seller [product]="legend.product"></app-product-name-with-seller>
        </div>
        <p-button
          icon="pi pi-times"
          styleClass="p-button-rounded p-button-secondary p-button-text p-button-raised"
          (onClick)="removeItem(i)">
        </p-button>
      </div>
      <div *ngIf="i !== priceLegendArray.length - 1" class="divider"></div>
    </div>
  </div>
</ng-container>
